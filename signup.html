     <form>
         
         <div class="login">
            <label>Your Name</label>
             <input type="text" name="name" placeholder="Type your name" required="required">
             <label>Your Email</label>
             <input type="email" name="email" placeholder="Type your Email" required="required">
             <label>Enter Your Mobile Number</label>
             <input type="number" name="number" placeholder="Type Your Mobile Number" required="required">
             <label>Create Your Password</label>
             <input type="password" name="password" Placeholder="Password">
             <button>Submit</button>
         </div>
         <div class="or">
            <h2>OR</h2>
            <h2>Signup with your social media account</h2>
            <div>
                <a href="https://accounts.google.com/" target="_blank"><img class="social" src="google.png" alt="google"></a>
                <a href="https://www.facebook.com/" target="_blank"><img class="social" src="facebook.png" alt="google"></a>
                <a href="https://twitter.com/" target="_blank"><img class="social" src="twitter.png" alt="google"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img class="social" src="linkedin.png" alt="google"></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><img class="social" src="instagram.png" alt="google"></a>
            
            
            </div>

         </div>
